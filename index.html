<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Labis Laundry Invoice</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; padding: 20px;}
  .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);}
  h1 { text-align: center; color: #3498db; }
  input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ddd; }
  .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
  .btn-form { background: #2ecc71; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 6px; }
</style>
</head>
<body>

<div class="container">
  <h1>Labis Laundry Invoice</h1>

  <label>Customer Name</label>
  <input type="text" id="customer-name" placeholder="Enter customer name">

  <label>Phone Number</label>
  <input type="text" id="customer-phone" placeholder="Enter phone number">

  <label>Address</label>
  <textarea id="customer-address" rows="2" placeholder="Enter customer address"></textarea>

  <label>Pickup Date</label>
  <input type="date" id="pickup-date">

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button class="btn-form" onclick="openGoogleForm()">Save to Google Sheets</button>
  </div>

  <h3 style="margin-top:30px;">Or Fill Form Directly Below:</h3>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfC2vASgowDuyv2lP_mWUN6vCcDZUs9FcW8bSwiOQOzxYmYMg/viewform?usp=dialog" 
          width="100%" height="600px" style="border:none;"></iframe>
</div>

<script>
function openGoogleForm() {
    const customerName = encodeURIComponent(document.getElementById('customer-name').value);
    const customerPhone = encodeURIComponent(document.getElementById('customer-phone').value);
    const customerAddress = encodeURIComponent(document.getElementById('customer-address').value);
    const pickupDate = encodeURIComponent(document.getElementById('pickup-date').value);

    // Open Google Form in new tab
    window.open('https://docs.google.com/forms/d/e/1FAIpQLSfC2vASgowDuyv2lP_mWUN6vCcDZUs9FcW8bSwiOQOzxYmYMg/viewform?usp=pp_url&entry.XXXX=' + customerName + '&entry.YYYY=' + customerPhone + '&entry.ZZZZ=' + customerAddress + '&entry.AAAA=' + pickupDate, '_blank');
}
</script>

</body>
</html>
