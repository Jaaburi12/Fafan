<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üè• Hospital Booking</h1>
  <form id="bookingForm">
    <label>Magaca</label>
    <input type="text" id="name" required>

    <label>Lambarka Telefoonka</label>
    <input type="text" id="phone" required>

    <label>Taariikhda Ballanta</label>
    <input type="date" id="date" required>

    <label>Dhakhtarka</label>
    <select id="doctor" required>
      <option value="">-- Dooro Dhakhtar --</option>
      <option value="Dr. Ahmed">Dr. Ahmed</option>
      <option value="Dr. Fatima">Dr. Fatima</option>
      <option value="Dr. Mohamed">Dr. Mohamed</option>
    </select>

    <button type="submit">Book Now</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const bookingData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        doctor: document.getElementById("doctor").value
      };

      try {
        const response = await fetch("http://localhost:3000/api/book-hospital", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData)
        });

        const data = await response.json();
        document.getElementById("result").innerText = data.message + " ‚úÖ\nBooking ID: " + data.booking.id;
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    });
  </script>

</body>
</html>
